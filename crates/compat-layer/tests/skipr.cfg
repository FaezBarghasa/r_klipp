# Sample configuration for a generic printer, potentially a SKIPR build.
# For testing purposes only.

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1000

[stepper_x]
step_pin: PA14
dir_pin: PA13
enable_pin: !PA15
microsteps: 16
rotation_distance: 40
position_max: 220
position_endstop: 0

[stepper_y]
step_pin: PE10
dir_pin: PE9
enable_pin: !PE11
microsteps: 16
rotation_distance: 40
position_max: 220
position_endstop: 0

[stepper_z]
step_pin: PE14
dir_pin: !PE13
enable_pin: !PE15
microsteps: 16
rotation_distance: 8
position_max: 250
position_endstop: 0.5

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 16
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: PB11
sensor_pin: PA2 # ADC1_IN2
sensor_type: Generic 3950
min_temp: 0
max_temp: 260

[heater_bed]
heater_pin: PB10
sensor_type: Generic 3950
sensor_pin: PA1 # ADC1_IN1
min_temp: 0
max_temp: 110

[fan]
pin: PB15
