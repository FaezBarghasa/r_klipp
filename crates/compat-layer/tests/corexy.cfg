# Sample configuration for a CoreXY printer.
# For testing purposes only.

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
rotation_distance: 40
microsteps: 16
position_endstop: 0
position_max: 120
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P2.1
enable_pin: !P0.20
rotation_distance: 40
microsteps: 16
position_endstop: 0
position_max: 120
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P2.12
rotation_distance: 8
microsteps: 16
position_endstop: 0
position_max: 200

[extruder]
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
rotation_distance: 33.5
nozzle_diameter: 0.4
filament_diameter: 1.75
heater_pin: P2.7
sensor_pin: P0.24
sensor_type: EPCOS 100K B57560G104F
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: P2.5
sensor_pin: P0.25
sensor_type: Generic 3950
min_temp: 0
max_temp: 120

[printer]
kinematics = corexy
max_velocity = 500
max_accel = 4000
